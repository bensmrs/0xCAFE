<html><head><meta name="viewport" content="width=device-width, viewport-fit=cover, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"><title>0xCAFE</title><link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"><script src="https://js.stripe.com/v3/"></script><script src="{{ url_for('static', filename='js/pay.js') }}" defer></script></head><body><div id="main"><span id="error" class="hidden"></span><div id="back"></div><form id="amount-form"><div id="amounts"><span id="amount"><input id="amount" name="amount" value="10" type="number" min="1" max="100" step="0.01"></span><div id="tax"></div></div><div id="default-amounts"><button class="button" type="button">5</span><button class="button" type="button">10</span><button class="button" type="button">20</span></div></form><form id="form"><div id="card"></div></form><span id="thanks"><span>Merci !</span><span>Le paiement s'affichera d'ici quelques secondes sur le site. Il apparaîtra sous le libellé <tt>CAFÉ DÉPARTEMENT INFO</tt> sur votre compte bancaire.</span></span><button id="pay"></button></div><ul id='payments'>{% for payment in payments %}<li><span class='time' data-date='{{ payment.date }}'></span><span class='amount'>{{ payment.amount }}</span></li>{% endfor %}</ul></body></html>
